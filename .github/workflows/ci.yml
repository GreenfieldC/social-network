name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'        # optional: npm-Cache

      - run: npm ci

      - name: Build
        run: npx nx build social-network

      - name: Test
        run: npx nx test social-network
